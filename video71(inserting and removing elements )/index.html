    <div class="container">
        <div class="box boxes bigboxes" style="color:red" data-createdby="John">This is a box</div>
    </div>

    <script>
        let div=document.createElement("div")
         div.innerHTML="This is a new Element with two attributes"
        div.setAttribute("Att1","Att2")
        // before/after are used to insert before and after a the container inside body and append/prepend are for inside container
        document.querySelector(".container").append(div)
        document.querySelector(".container").prepend(div)
        document.querySelector(".container").after(div)
        document.querySelector(".container").before(div)
