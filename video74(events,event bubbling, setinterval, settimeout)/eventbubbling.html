<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubbling</title>
    <style>
        .container{
            background-color: yellow;
            margin: 4px;
            padding: 4px;
            border: 2px solid purple;
        }
        .childcontainer{
            background-color: rgb(0, 255, 136);
            margin: 4px;
            padding: 4px;
            border: 2px solid purple;
        }
        .child{
            background-color: rgb(0, 145, 255);
            margin: 4px;
            padding: 4px;
            border: 2px solid purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                this is the child
            </div>
        </div>
    </div>
    <script>
        // here when u click once on child , 3 alert (for child , childcontainer, container) will pop up back to back ; when u click on childcontainer ,2 pop up (childcontainer, container) will come; click on container , only 1 alert ( container) will come, here e.stopPropagation() is to stop this bubbling
        document.querySelector(".container").addEventListener("click",(e)=>{
            // e.stopPropagation()
            alert("container is clicked")
            
        })
         document.querySelector(".childcontainer").addEventListener("click",(e)=>{
            // e.stopPropagation()
            alert("childcontainer is clicked")
           
        })
         document.querySelector(".child").addEventListener("click",(e)=>{
            // e.stopPropagation()
            alert("child is clicked")
        })

        function getrandomcolor(){
    
        let val1 =Math.ceil(0+Math.random()*255);
        let val2 =Math.ceil(0+Math.random()*255);
        let val3 =Math.ceil(0+Math.random()*255);
        return `rgb(${val1},${val2},${val3})`
}

       setInterval(() => {
        document.querySelector(".child").style.backgroundColor=getrandomcolor()
       }, 1000);
        

       setTimeout(() => {
         document.querySelector(".childcontainer").style.backgroundColor="violet"
       },3000);
    </script>
</body>
</html>
