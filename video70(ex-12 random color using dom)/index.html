<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-12 random color display using dom</title>
    <style>
        .container{
             display:flex;
             justify-content:center;
             align-items: center;
             gap: 30px;
        }

        .box{
            height:50px;
            width:50px;
            margin: 3px;
            padding: 5px;
            border:2px solid violet;
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
